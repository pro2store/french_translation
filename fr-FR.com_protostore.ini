COM_PROTOSTORE_ADD_PRODUCT_OPTIONS_HELP_MODAL="<p> Les options de produits vous permettent d'ajouter des choix à vos produits. Par exemple, vous avez peut-être un article avec de nombreuses options de couleur. Cette section vous permet de les créer. </p> <p> Utilisez le bouton 'Ajouter un type d'option' pour ajouter les types d'options dont vous avez besoin - comme 'Taille', 'Couleur' etc. </p> <p> Ensuite, définissez les options pour chaque produit ici. Cliquez sur 'Ajouter une option de produit' puis choisissez le type d'option, par exemple 'Couleur', puis ajoutez l'étiquette de l'option, par exemple 'Rouge'. </p> <p> Maintenant, nous pouvons choisir si l'option modifie le prix. Le modificateur d'option décide si l'option augmente ou réduit le prix de base, puis le type de modificateur décide si la modification est en pourcentage du prix de base ou en montant absolu. Enfin, nous décidons de la valeur du changement en fixant la valeur du modificateur. </p> <p> Par exemple, disons que notre T-shirt vert coûte 5 % de plus que le prix de base, dans ce cas nous avons fixé les valeurs suivantes </p> <ul> <li>Option Type : Couleur</li> <li>Etiquette d'option : Vert </li> <li>Modificateur : Ajouter </li> <li>Modifier le type : Pourcentage </li> <li>Modifier la valeur : 5</li> </ul> <h4>Important Note:</h4> <p>L'ordre des options est important. Vous pouvez glisser et déposer les options pour les réorganiser. Les options qui apparaissent en premier dans chaque type d'option seront celles qui sont pré-sélectionnées dans la vue du produit sur le site public."
